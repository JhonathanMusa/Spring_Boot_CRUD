<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Sistema E-Commerce</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="logo-place">
        <img src="./assets/logo.png" alt="Logo" />
      </div>
      <div class="search-place">
        <input
          type="text"
          id="idbusqueda"
          placeholder="Encuentra todo lo que necesitas.."
        />
        <button class="btn-main btn-search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <div class="options-place">
        <div class="item-option" title="Registrate">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </div>
        <div class="item-option" title="Ingresar">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </div>
        <div class="item-option" title="Mis compras">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="content-page">
        <div class="title-section">Prodcutos destacados</div>
        <div class="product-list">
          <div class="product-box">
            <a href="">
              <div class="product">
                <img src="assets/products/crepe.jpg" alt="" />
                <div class="detail-title">Papel Crepe</div>
                <div class="detail-description">
                  Ideal para decoracion de trabajos escolares
                </div>
                <div class="detail-price">$ 14.<span>99</span></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      (function () {
        $.ajax({
          url: "servicios/producto/get_all_products.php",
          type: "POST",
          data: {},
          success: function (data) {
            console.log(data);
          },
        });
      })();
    </script>
  </body>
</html>
